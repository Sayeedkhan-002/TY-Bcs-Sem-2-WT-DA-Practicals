<html>
	<head>
		<script src="jquery.js"></script>
		<script>
		$(document).ready(function(){
			$("#button").click(function(){
				$("img").before("This is before the image.");	
			});
			$("#button").click(function(){
				$("img").after("This is after the image.");	
			});
			
		});
		</script>
     	</head>
     	<body>
     	<h1>This is a heading.</h1>
	<button id="button">Click Here</button>
	</body>
</html>
