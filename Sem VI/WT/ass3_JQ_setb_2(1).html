<html>
	<head>
		<script src="jquery.js"></script>
		<script>
		$(document).ready(function(){
			$("#button1").click(function(){
				$("img").before("This is before the image.");	
			});
			$("#button2").click(function(){
				$("img").after("This is after the image.");	
			});
			
		});
		</script>
     	</head>
     	<body>
     	<img src=img.jpg width=700 height=500*1.25 >
     	<h1>This is a heading.</h1>
	<button id="button1">Before</button>
	<button id="button2">After</button>
	</body>
</html>
